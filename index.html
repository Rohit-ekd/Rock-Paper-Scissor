<!-- Day20 Rock paper and Scissor game -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- heading -->
    <h1>Rock, Paper & Scissor Game</h1>
    <!-- image -->
    <div class="choices">
        <div>
            <div class="choice" id="rock">
                <img src="./images/rock.png" alt="Rock image">
            </div>
            <p class="para">Rock</p>
        </div>
        <div>
            <div class="choice" id="paper">
                <img src="./images/paper.png" alt="paper image">
            </div>
            <p class="para">Paper</p>
        </div>
        <div>
            <div class="choice" id="scissor">
                <img src="./images/scissors.png" alt="scissor image">
            </div>
            <p class="para">Scissor</p>
        </div>
    </div>
    <!-- Score -->
    <div class="scores">
        <div>
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div>
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <!-- Message -->
    <div class="message">
        <div id="msg">Please select move.</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
